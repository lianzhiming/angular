<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title>hello world</title>
    <script src="http://code.angularjs.org/angular-1.0.1.min.js"></script>
</head>
<body>
    <h3>1、hello world</h3>
    Hello {{'World'}}

    <h3>2、双向数据绑定</h3>
    你的名字：<input type="text" ng-model="yourname" placeholder="World"/>
    <hr/>
    Hello {{yourname || 'World'}}!

    <h3>3、ng-init指令</h3><!--ng-init 指令初始化 AngularJS 应用程序变量-->
    <div ng-init="firstName='John'">
        <p>姓名为 <span ng-bind="firstName"></span></p>
    </div>
    <span ng-bind="firstName"></span>
    <p>姓名为 <span data-ng-bind="firstName"></span></p><!--HTML5 允许扩展的（自制的）属性，以 data- 开头。
    AngularJS 属性以 ng- 开头，但是您可以使用 data-ng- 来让网页对 HTML5 有效。-->

    <h3>4、表达式</h3>
    <p>我的第一个表达式： {{ 5 + 5 }}</p>
    <!--<script src="js/Angular.js"></script>-->
</body>
</html>
